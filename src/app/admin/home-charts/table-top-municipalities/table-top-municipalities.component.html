<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="topMunicipalities" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef> Muertes </th>
                <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
            </ng-container>

            <ng-container matColumnDef="accidents">
                <th mat-header-cell *matHeaderCellDef> Accidentes </th>
                <td mat-cell *matCellDef="let element"> {{element.accidents}} </td>
            </ng-container>

            <ng-container matColumnDef="injured">
                <th mat-header-cell *matHeaderCellDef> Heridos </th>
                <td mat-cell *matCellDef="let element"> {{element.injured}} </td>
            </ng-container>

            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef> Poblaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.population}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
