<div [@fadeAnimation]>
    <mat-card class="user-profile-card">
        <mat-card-header>
            <div mat-card-avatar class="user-profile-avatar">
                <img mat-card-avatar src="{{ userData.imgUrl }}" alt="Avatar del usuario">
            </div>
            <mat-card-title>{{ userData.name }}</mat-card-title>
            <mat-card-subtitle>{{ getRolesText(userData.roles) }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="user-profile-details">
                <h3>Organizaci√≥n</h3>
                <p>{{ userData.organization }}</p>
                <h3>Contacto</h3>
                <p><mat-icon>email</mat-icon> {{ userData.email }}</p>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <!-- <button mat-raised-button color="primary">Hola</button> -->
        </mat-card-actions>
    </mat-card>
</div>
