<!-- home.component.html -->
<div class="dashboard-container">
    <!-- Resumen de Actividad -->
    <section class="activity-summary">
        <h2>Resumen de Actividad</h2>
        <ul>
            <li>Nuevos Usuarios: 5</li>
            <li>Marcadores Añadidos: 10</li>
            <!-- Más actividades -->
        </ul>
    </section>

    <!-- Gráficas de Análisis de Datos -->
    <section class="data-analysis">

        <div class="charts">
            <div class="chart" id="registersChart">
                    <!-- Gráficas de Análisis de Datos -->
                        <div style="display: block;">
                            <h5>Registros en el último mes</h5>
                                <canvas baseChart width="400" height="200" [type]="barChartType" [data]="barChartData"
                                    [options]="barChartOptions" [legend]="barChartLegend"></canvas>
                        </div>
            </div>
            <div class="chart" id="reportsChart">
                <div style="display: block;">
                    <h5>Reportes en el último mes</h5>
                    <canvas baseChart width="400" height="200" [type]="barChartType" [data]="userReportsChartData"
                         [options]="barChartOptions" [legend]="barChartLegend"></canvas>
                </div>
            </div>
            <!-- Más gráficos -->
        </div>
    </section>

    <!-- Alertas y Notificaciones -->
    <section class="alerts">
        <h2>Alertas</h2>
        <div class="alert-message">
            <p>3 reportes pendientes de revisión</p>
        </div>
    </section>

    <!-- Accesos Directos -->
    <section class="shortcuts">
        <h2>Accesos Directos</h2>
        <div class="shortcut-buttons">
            <button>Añadir Usuario</button>
            <button>Generar Reporte</button>
            <!-- Más botones -->
        </div>
    </section>

    <!-- Feed de Actualizaciones -->
    <section class="updates-feed">
        <h2>Actualizaciones Recientes</h2>
        <div class="update">
            <p>Usuario 'JohnDoe' añadió un nuevo marcador</p>
        </div>
        <!-- Más actualizaciones -->
    </section>
</div>
