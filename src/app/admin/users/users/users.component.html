<div [@fadeAnimation]>
<div class="container">
    <app-title title="Usuarios"></app-title>
    <div class="card my-4">
        <div class="card-header">
            <h6 class="text-black">Usuarios</h6>
            <button class="add-btn" (click)="openModal()">Añadir usuario</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Función</th>
                        <th>Rol</th>
                        <th>Registrado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of $users | async">
                        <td>
                            <img [src]="user.imgUrl" alt="Avatar" class="avatar">
                            <div>
                                <h6>{{ user.name }}</h6>
                                <p>{{ user.email }}</p>
                            </div>
                        </td>
                        <td>{{ user.organization }}</td>
                        <td>
                            <span *ngFor="let role of user.roles">
                                <span *ngIf="role.active">{{ getRoleInSpanish(role.type) }}</span>
                            </span>
                        </td>
                        <td>{{ user.registered  | dateFormat}}</td>
                        <td>
                            <button class="edit-btn" (click)="openEditModal(user)">Editar</button>
                            <button class="delete-btn" (click)="deleteUser(user.uid)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
