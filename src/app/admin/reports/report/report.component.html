<div class="container">
    <app-title title="Reportes"></app-title>
    <div class="card my-4">
        <div class="card-header">
            <h6 class="text-black">Reportes</h6>
            <button class="add-btn" (click)="generateReport()">Generar reporte</button>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Fecha reportado</th>
                        <th>Localidad</th>
                        <th class="actions-column">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let report of $reports">
                        <td>
                            <div>
                                <h6>{{ report.user.name }}</h6>
                            </div>
                        </td>
                        <td>{{ report.date | dateFormat}}</td>
                        <td>{{ report.location }}</td>
                        <td class="actions-column">
                            <button class="add-btn" (click)="acceptReport()">Aceptar</button>
                            <button class="delete-btn" (click)="denyReport()">Eliminar</button>
                            <button class="edit-btn" (click)="detailsReport()">Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
