<div [@fadeAnimation]>

    <div class="container">
        <div class="row">
            <app-title title="EstadÃ­sticas"></app-title>
            <div class="prediction-model-btn-container">
                <button style="font-size: 1.15rem;" class="action-btn" (click)="openUsePredictionModule()">Probar
                    modelo</button>
            </div>
            <div class="search-bar-container">
                <app-search-bar placeholder="Consulta un municipio"
                    (searchChange)="handleSearchChange($event)"></app-search-bar>
                <div *ngIf="searchResults.length > 0">
                    <app-search-results [searchResults]="searchResults"
                        (searchResultClick)="handleSearchResultClick($event)"></app-search-results>
                </div>
            </div>

            <div>
                <ng-container *ngIf="currentPage === 0">
                    <app-statistical-panel-page-1></app-statistical-panel-page-1>
                </ng-container>
                <ng-container *ngIf="currentPage === 1">
                    <app-statistical-panel-page-4></app-statistical-panel-page-4>
                </ng-container>
                <ng-container *ngIf="currentPage === 2">
                    <app-statistical-panel-page-3></app-statistical-panel-page-3>
                </ng-container>
                <ng-container *ngIf="currentPage === 3">
                    <app-statistical-panel-page-5></app-statistical-panel-page-5>
                </ng-container>
                <ng-container *ngIf="currentPage === 4">
                    <app-statistical-panel-page-6></app-statistical-panel-page-6>
                </ng-container>
                <ng-container *ngIf="currentPage === 5">
                    <app-statistical-panel-page-7></app-statistical-panel-page-7>
                </ng-container>
                <mat-paginator [length]="6" [pageSize]="1"></mat-paginator>
            </div>
        </div>
    </div>
</div>
