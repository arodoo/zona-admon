<div [@fadeAnimation]>
    <mat-paginator [length]="2" [pageSize]="1"></mat-paginator>
    <ng-container *ngIf="currentPage === 0">
        <app-statistical-panel-page-1></app-statistical-panel-page-1>
    </ng-container>
    <ng-container *ngIf="currentPage === 1">
        <app-statistical-panel-page-2></app-statistical-panel-page-2>
    </ng-container>
</div>
