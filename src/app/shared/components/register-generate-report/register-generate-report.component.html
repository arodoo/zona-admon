
    <div class="container">
        <app-title title="Reporte de registros"></app-title>
        <div class="card my-4">
            <div class="card-header">
                <h6 class="text-black">Generar tu informe en PDF</h6>
                <div class="centered-container">
                    <div class="filter-div">
                        <label>Fecha de inicio:</label>
                        <input type="date" [(ngModel)]="startDate">
                        <label>Fecha de fin:</label>
                        <input type="date" [(ngModel)]="endDate">
                        <button (click)="applyFilter()">Aplicar filtro</button>
                      </div>

                    <!-- BotÃ³n para generar el informe -->
                    <button class="action-btn" id="generateReportBtn" (click)="generateReporte()">
                        <i class="fas fa-file-pdf"></i> Generar informe
                    </button>
                </div>

            </div>
        </div>
    </div>
