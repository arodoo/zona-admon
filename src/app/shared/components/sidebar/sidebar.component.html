<div class="logo">
    <a href="/admin" class="simple-text">
        <div class="logo-img">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <span>Inicio</span>
    </a>
</div>

<ul class="menu-list">
    <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route">
            <mat-icon>{{ item.icon }}</mat-icon>
            {{ item.name }}
        </a>
    </li>
</ul>
